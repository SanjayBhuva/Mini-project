<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Appointment System</title>
    <link rel="stylesheet" href="./sanjay.css">
</head>
<body>
    <h1>Teacher Appointment Booking System</h1>

    <!-- Registration Form -->
    <section>
        <h2>Register New Student</h2>
        <form id="registerForm">
            <label for="registerName">Name:</label>
            <input type="text" id="registerName" required><br>

            <label for="registerEmail">Email:</label>
            <input type="email" id="registerEmail" required><br>

            <label for="registerPassword">Password:</label>
            <input type="password" id="registerPassword" required><br>

            <button type="submit">Register</button>
        </form>
    </section>

    <!-- Login Form -->
    <section>
        <h2>Login Existing Student</h2>
        <form id="loginForm">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" required><br>

            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" required><br>

            <button type="submit">Login</button>
        </form>
    </section>

    <!-- Search for Teachers -->
    <section>
        <h2>Search for Teachers</h2>
        <input type="text" id="teacherSearch" placeholder="Enter teacher name or department">
        <button id="searchButton">Search</button>
        <button id="clearSearch">Clear</button>
        <button id="showAll">Show All Teachers</button>

        <div id="teacherResults"></div>
    </section>

    <!-- Book Appointment Form -->
    <section>
        <h2>Book an Appointment</h2>
        <form id="appointmentForm">
            <label for="teacherSelect">Select Teacher:</label>
            <select id="teacherSelect"></select><br>

            <label for="appointmentTime">Appointment Time:</label>
            <input type="datetime-local" id="appointmentTime" required><br>

            <label for="appointmentPurpose">Purpose:</label>
            <input type="text" id="appointmentPurpose" required><br>

            <button type="submit">Book Appointment</button>
        </form>
    </section>

    <!-- Admin Section to Add New Teachers -->
    <section>
        <h2>Add New Teacher (Admin Only)</h2>
        <form id="addTeacherForm">
            <label for="teacherName">Name:</label>
            <input type="text" id="teacherName" required><br>

            <label for="teacherDepartment">Department:</label>
            <input type="text" id="teacherDepartment" required><br>

            <label for="teacherEmail">Email:</label>
            <input type="email" id="teacherEmail" required><br>

            <button type="submit">Add Teacher</button>
        </form>
    </section>

    <script src="./sanjay.js"></script>
</body>
</html>
