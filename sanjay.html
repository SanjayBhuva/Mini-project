<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Search</title>
    <link href="./sanjay.css" rel="stylesheet">
</head>
<body>
    <h1>Teacher Appointment System</h1>

    <!-- Search for a Teacher -->
    <div>
        <input type="text" id="teacherSearch" placeholder="Search for teachers by name or department">
        <button id="searchButton">Search</button>
        <button id="clearSearch">Clear</button>
        <button id="showAll">Show All Teachers</button>
    </div>

    <!-- Search Results -->
    <div id="teacherResults"></div>

    <!-- Appointment Form -->
    <h2>Book an Appointment</h2>
    <form id="appointmentForm">
        <label for="teacherSelect">Choose a teacher:</label>
        <select id="teacherSelect"></select><br>

        <label for="appointmentTime">Appointment Time:</label>
        <input type="datetime-local" id="appointmentTime" required><br>

        <label for="appointmentPurpose">Purpose of Appointment:</label>
        <input type="text" id="appointmentPurpose" required><br>

        <button type="submit">Book Appointment</button>
    </form>

    <!-- Register Form -->
    <h2>Register</h2>
    <form id="registerForm">
        <label for="registerName">Name:</label>
        <input type="text" id="registerName" required><br>

        <label for="registerEmail">Email:</label>
        <input type="email" id="registerEmail" required><br>

        <label for="registerPassword">Password:</label>
        <input type="password" id="registerPassword" required><br>

        <button type="submit">Register</button>
    </form>

    <!-- Login Form -->
    <h2>Login</h2>
    <form id="loginForm">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" required><br>

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" required><br>

        <button type="submit">Login</button>
    </form>
<script src="./sanjay.js"></script>
</body>
</html>
